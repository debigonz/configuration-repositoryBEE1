spring:
  application:
    name: serie-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
  mvc:
    log-request-details: true   
  data:
    mongodb:
      host: localhost
      port: 27017
      uri: mongodb://localhost/test
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672      

queue:
  serie:
    name: SerieQueue

message: A new serie was added to the list 

server:
  port: 8084

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.security: DEBUG